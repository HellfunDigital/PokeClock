<!doctype html>
<html>
  <head>
    <title>Pokemon Clock V2</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1"name="viewport">
    <link href="style.css"rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <background-color: black;>
  </head>
  <body>

    <div id="clock" data-bg="https://www.serebii.net/pokemonshirts/shirts/491.jpg">
      <div id="day"></div>
      <div id="time">
        <div id="hour"></div>
        <div id="separator"></div>
        <div id="minute"></div>
        <div id="am-pm"></div>
      </div>
      <div id="date"></div>
      <div id="pokemon">
        <div id="pokemon-info">
          <div class="type-container">
  <div class="type-box" style="background-color:black"></div>
  <div class="type-box" style="background-color:black"></div>
</div>

            <div class="clear"></div>
          </div>
        </div>
        <img alt="Pokemon sprite" id="pokemon-sprite" style="position:relative">
<div id="pokemon-id"></div><div id="pokemon-name"></div>
    </div>

    
    <footer>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokeball">
      <p>PokeClock - Made by <a href="https://twitter.com/Aaronelpis">Aaronelpis</a></p>
    </footer>

    <div class="wrap_btns">
      <button onclick="changeBG('bg-1.png')">1</button>
      <button onclick="changeBG('bg-2.jpg')">2</button>
      <button onclick="changeBG('bg-3.jpg')">3</button>
      <button onclick="changeBG('bg-4.jpg')">4</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
