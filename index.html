<!doctype html>
<html>
  <head>
    <title>Pokemon Clock 1.2.0</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1"name="viewport">
    <link href="style.css"rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <background-color: black;>
  </head>
  <body>

    <div id="clock" data-bg="https://www.serebii.net/pokemonshirts/shirts/491.jpg">
      <div id="day"></div>
      <div id="time">
        <div id="hour"></div>
        <div id="separator"></div>
        <div id="minute"></div>
        <div id="am-pm"></div>
      </div>
      <div id="date"></div>
      <div id="pokemon">
        <div id="pokemon-info">
          <div class="type-container">
  <div class="type-box" style="background-color:black"></div>
  <div class="type-box" style="background-color:black"></div>
</div>

            <div class="clear"></div>
          </div>
        </div>
        <img alt="Pokemon sprite" id="pokemon-sprite" style="position:relative">
<div id="pokemon-id"></div><div id="pokemon-name"></div>
    </div>

    <footer>

      <div class="wrap_btns">
        <button onclick="changeBG('https://wallpapermemory.com/uploads/661/pokemon-background-full-hd-279220.jpg')">1</button>
        <button onclick="changeBG('https://cutewallpaper.org/cdn-cgi/mirage/dd19f2d06ebc24f541f142b37b4289ffa7de722a7607e39984c5c6dd4ce8defd/1280/21/pokemon-battle-backgrounds/Pokemon-XY-Battle-Backgrounds-Pastebincom.png')">2</button>
        <button onclick="changeBG('https://images.gamebanana.com/img/ss/mods/622e4568bbe88.jpg')">3</button>
        <button onclick="changeBG('https://www.serebii.net/pokemonshirts/shirts/491.jpg')">4</button>
      </div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokeball">
      <p>PokeClock - Made by <a href="https://twitter.com/Aaronelpis">Aaronelpis</a></p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
